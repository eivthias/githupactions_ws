name: GitHub Actions Demo
on:
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 6 * * SUN'
  workflow_dispatch:
    inputs:
       environment: 
        type: environment
        required: true
        description: 'environment stuff'
jobs:
  Build:
